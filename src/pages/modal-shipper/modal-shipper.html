<ion-header>
  <ion-toolbar>
    <ion-title>
      Shipper
    </ion-title>

    <ion-buttons start left>
      <button ion-button (click)="cancel()">
        <ion-icon name="close" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating>Company Name</ion-label>
      <ion-input type="text" [(ngModel)]="shipper.companyName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="shipper.phone"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="save()">Save</button>
</ion-content>
